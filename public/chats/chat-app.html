<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="chat-app">
        <header class="chat-header">
            <h1>Group Chat App</h1>
            <a id="link" href="../login/login.html">Logout</a>
        </header>
        <div class="chat-container">
            <aside class="groups">
                <button id="createGroupBtn">Create Group</button>
                <ul id="groups-list"></ul>
                <div id="groupMembers" style="display: none;">
                    <h2>Group Members</h2>
                    <!-- Member list will be appended here -->
                </div>
            </aside>
            <div class="main-content">
                <div id="group-name" class="group-name"></div>
                <main class="chat-box" id="chat-box">
                    <!-- Messages will be appended here -->
                </main>
                
                <section class="message-input">
                    <form id="chats-form">
                        <input type="text" id="chats-input" placeholder="Type a message..." required>
                        <button id="sendBtn" type="submit">Send</button>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="./chat-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
</body>
</html>
