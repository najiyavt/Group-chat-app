<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="chat-app">
        <header class="chat-header">
            <h1>Group Chat App</h1>
            <a id="logout" href="../login/login.html">Logout</a>
        </header>

        <div class="chat-container">
            <aside class="groups">
                <button id="createGroupBtn">Create Group</button>
                <button id="deleteGroupBtn">Delete Group</button> 

                <div id="groupList">
                    <h2 id="grphead">Groups</h2>
                    <ul id="groups-list"></ul>
                </div>
            </aside>

            <div class="main-content">
                <h2 id="admin"></h2>
                <h2 id="group-name" class="group-name"></h2>
                <main class="chat-box" id="chat-box">
                    <!-- Messages will be appended here -->
                </main>
                <section class="message-input">
                    <form id="chats-form">
                        <input type="text" id="chats-input" placeholder="Type a message..." required>
                        <button id="sendBtn" type="submit">Send</button>
                        <div>
                            <input type="file" id="myFile" name="myFile" accept=".png, .jpg, .jpeg, .gif, .pdf" required>
                            <button type="submit" id="uploadFile">Upload File</button>
                        </div>
                    </form>                   
                </section>
            </div>
            
            <aside class="users">
                <section id="users-list">
                    <h2>Users</h2>
                    <!-- Users will be appended here -->
                </section>
                <section id="group-members">
                    <h2>Group Members</h2>
                    <ul id="group-members-list"></ul>
                </section>
            </aside>
        </div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script>  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
            integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./chat-app.js"></script>
</body>
</html>
